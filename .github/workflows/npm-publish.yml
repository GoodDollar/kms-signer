name: KMS Signer publish

on:
  push:
    paths:
      - "src/**"
      - "package.json"
      - "tsconfig.json"
      - ".github/workflows/npm-publish.yml"

  workflow_dispatch:
    inputs:
      bumpversion:
        description: "Semantic Version Bump Type (major minor patch)"
        required: true
        default: "patch"

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: "version bump and publish to npm"
    if: github.ref == 'refs/heads/master'
    env:
      git_email: techadmin@gooddollar.org
      git_username: techadmin
      push_version_commit: true # if your prePublishOnly step pushes git commits, you can omit this input or set it to false.
      GH_RELEASE_GITHUB_API_TOKEN: ${{ secrets.DEPLOY_GITHUB_TOKEN }} # built in actions token.  Passed tp gh-release if in use.
      # NODE_AUTH_TOKEN not needed - using npm permissioned CI with automatic authentication
      publish_cmd: npm publish --access public
    steps:
      - uses: actions/checkout@v4
        with:
          # fetch full history so things like auto-changelog work properly
          fetch-depth: 0
      - name: Use Node 18
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          registry-url: "https://registry.npmjs.org/"
          # npm permissioned CI: automatically authenticates using GITHUB_TOKEN
          # when package scope matches GitHub organization (@gooddollar)
      - name: Enable Corepack
        run: corepack enable
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn config get cacheFolder)"
      - uses: actions/cache@v3
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('./yarn.lock', './package.json') }}
          restore-keys: |
            ${{ runner.os }}-yarn-kms-signer
      - name: "build"
        run: |
          yarn install --immutable
          yarn build

      - name: "npm publish"
        shell: bash
        run: |
          git config --global user.email "${{ env.git_email }}"
          git config --global user.name "${{ env.git_username }}"
          git pull
          USER_INPUT=${{ github.event.inputs.bumpversion }}          
          VERSION=${USER_INPUT:-"patch"}  
          npm version $VERSION --no-commit
          export MSG=`npm pkg get version --workspaces=false`
          git add . 
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "${MSG} kms-ethereum-signing"
            if [ "${{ env.push_version_commit }}" = "true" ]; then
              git push --follow-tags
            else
              echo "Skipping git push --follow-tags"
            fi
          else
            echo "No changes to commit"
          fi
          ${{ env.publish_cmd }}